# Configuration for Alacritty.

window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 88
    lines: 43

  # Window position (changes require restart)
  position:
    x: 0
    y: 0

  # Window padding (changes require restart)
  padding:
    x: 1
    y: 1

scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 6

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Iosevka Custom
    style: Regular

  # Bold font face
  bold:
    family: Iosevka Custom
    style: Regular

  # Italic font face
  italic:
    family: Iosevka Custom
    style: Italic

  # Point size
  size: 13.0

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 1
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the right,
  # increasing `y` moves the glyph upward.
  glyph_offset:
    x: 0
    y: 3

  # Thin stroke font rendering (macOS only)
  use_thin_strokes: true

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Colors (Tomorrow Night)
colors:
  # Default colors
  primary:
    background: '#080808'
    foreground: '#b2b2b2'
    bright_foreground: '#eeeeee'

  # Cursor colors
  cursor:
    text: '#080808'
    cursor: '#9e9e9e'

  # Selection colors
  selection:
    text: '#080808'
    background: '#b2ceee'

  # Normal colors
  normal:
    black: '#373c40'
    red: '#ff5454'
    green: '#8cc85f'
    yellow: '#e3c78a'
    blue: '#80a0ff'
    magenta: '#d183e8'
    cyan: '#79dac8'
    white: '#a1aab8'

  # Bright colors
  bright:
    black: '#7c8f8f'
    red: '#f74782'
    green: '#42cf89'
    yellow: '#bfbf97'
    blue: '#78c2ff'
    magenta: '#ae81ff'
    cyan: '#85dc85'
    white: '#e2637f'

# Live config reload (changes require restart)
live_config_reload: true

mouse:
  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

# Key bindings
key_bindings:
  - { key: Return,   mods: Command,       action: ToggleFullscreen }
  - { key: C,        mods: Command,       action: Copy             }
  - { key: V,        mods: Command,       action: Paste            }
  - { key: PageUp,   mods: Control|Shift, action: ScrollPageUp     }
  - { key: PageDown, mods: Control|Shift, action: ScrollPageDown   }
  - { key: Up,       mods: Control|Shift, action: ScrollLineUp     }
  - { key: Down,     mods: Control|Shift, action: ScrollLineDown   }
  - { key: Home,     mods: Control|Shift, action: ScrollToTop      }
  - { key: End,      mods: Control|Shift, action: ScrollToBottom   }
  - { key: Equals,   mods: Command,       action: IncreaseFontSize }
  - { key: Minus,    mods: Command,       action: DecreaseFontSize }
  - { key: L,        mods: Alt,           chars: "\x1bl" }
  - { key: B,        mods: Alt,           chars: "\x1bb" }
  - { key: Key1,     mods: Alt,           chars: "\x1b1" }
  - { key: Key2,     mods: Alt,           chars: "\x1b2" }
  - { key: Key3,     mods: Alt,           chars: "\x1b3" }
  - { key: Key4,     mods: Alt,           chars: "\x1b4" }
  - { key: Key5,     mods: Alt,           chars: "\x1b5" }
  - { key: Key6,     mods: Alt,           chars: "\x1b6" }
  - { key: Key7,     mods: Alt,           chars: "\x1b7" }
  - { key: Key8,     mods: Alt,           chars: "\x1b8" }
  - { key: Key9,     mods: Alt,           chars: "\x1b9" }
